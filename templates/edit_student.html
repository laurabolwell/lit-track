{% extends "base.html" %}
{% block content %}

<h2 class="center-align pink-text ">Edit Student</h2>

<div class="row card-panel pink">
    <form class="col s12" method="POST" action="{{ url_for('edit_student', student_id=student._id) }}">
        <!-- student first and last names-->
        <div class="row">
            <div class="input-field col s6">
                <i class="fa-solid fa-user-circle white-text prefix"></i>
                <input id="fname" name="fname" pattern="^[a-zA-Z]{2,15}$" value="{{ student.fname | capitalize }}" type="text" class="pink validate" required>
                <label for="fname" class="white-text">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="lname" name="lname" pattern="^[a-zA-Z]{2,15}$" value="{{ student.lname | capitalize }}" type="tel" class="pink validate" required>
                <label for="lname" class="white-text">Last Name</label>
            </div>
        </div>
        <!-- current reading level selector-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-book-open white-text prefix"></i>
                <select id="reading_level" name="reading_level" class="validate" required>
                    <option value="" disabled>Select Current Reading Level</option>
                    {% for i in range(1, 31) %}
                        {% if student.reading_level == i | string %}
                            <option value="{{i}}" selected>{{i}}</option>
                        {% else %}
                            <option value="{{i}}">{{i}}</option>
                        {% endif %}
                    {% endfor %}
                    {% if student.reading_level == "Free" %}
                    <option value="Free Reader" selected>Free Reader</option>
                    {% else %}
                    <option value="Free Reader">Free Reader</option>
                    {% endif %}
                </select>
                <label for="reading_level" class="white-text">Reading Level</label>
            </div>
        </div>
        <!-- teacher name selector -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-person-chalkboard white-text prefix"></i>
                <select id="teacher" name="teacher" class="validate" required>
                    <option value="" disabled>Select Teacher</option>
                    {% for teacher in teachers %}
                    {% if teacher._id == student.teacher %}
                    <option value="{{ teacher._id }}" selected>{{ teacher.title | capitalize }} {{ teacher.lname | capitalize }}
                        {% else %}
                    <option value="{{ teacher._id }}">{{ teacher.title | capitalize }} {{ teacher.lname | capitalize }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="teacher" class="white-text">Teacher</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large white pink-text">Edit Student <i
                        class="fa-solid fa-edit right"></i></button>
                        <a href="{{ url_for('my_students', username=session['user']) }}" class="btn-large white pink-text">Cancel <i class="fa-solid fa-times-circle right"></i></a>
            </div>
        </div>
    </form>
</div>


{% endblock %}
