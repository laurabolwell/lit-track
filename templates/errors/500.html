{% extends "base.html" %}

{% block refresh %}
<meta http-equiv="refresh" content="10;URL='{% if session.user %}{{ url_for('my_reading_sessions', user=session['user']) }}{% else %}{{ url_for('login') }}{% endif %}'">
{% endblock %}

{% block content %}


<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <h1>500 Error</h1>
            <h2 class="heading">Uh-oh!</h2>
            <h3>Something went wrong</h3>
            <p>You'll automatically be redirected to the <a class="btn btn-small aero" href="{% if session.user %}{{ url_for('my_reading_sessions', user=session['user']) }}{% else %}{{ url_for('login') }}{% endif %}"
                    aria-label="link to homepage">homepage</a> in <span id="countdowntimer">10 </span> seconds.
            </p>
        </div>
    </div>
</div>

{% endblock %}
