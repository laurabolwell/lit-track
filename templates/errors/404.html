{% extends "base.html" %}

{% block refresh %}
<!-- redirect to home page after 10 seconds -->
<meta http-equiv="refresh" content="10; URL={{ url_for('home') }}">
{% endblock %}

{% block content %}

<!-- error message section -->
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <h1>404 Error</h1>
            <h2 class="heading">Uh-oh!</h2>
            <h3>We couldn't find the page you are looking for</h3>
            <p>You'll automatically be redirected to the <a class="btn btn-small aero" href="{{ url_for('home') }}"
                    aria-label="link to homepage">homepage</a> in <span id="countdowntimer">10 </span> seconds.
            </p>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<!-- countdown timer script -->
<script>
    let timeleft = 10;
    let downloadTimer = setInterval(function () {
        timeleft--;
        document.getElementById("countdowntimer").textContent = timeleft;
        if (timeleft <= 0) {
            clearInterval(downloadTimer);
        }
    }, 1000);
</script>
{% endblock %}
