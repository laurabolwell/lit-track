{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register Here!</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel pink">
            <!-- registration code -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-users white-text prefix"></i>
                    <input id="reg-code" name="reg-code" type="text" class="validate">
                    <label for="reg-code" class="white-text">Registration Code</label>
                </div>
            </div>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-plus white-text prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}%" class="validate" required>
                    <label for="username" class="white-text">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-lock white-text prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}%" class="validate" required>
                    <label for="password" class="white-text">Password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large white pink-text">
                    Register <i class="fa-solid fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Link to login page -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already registered? <a href="{{ url_for('login') }}" class="">Log In Here</a>
        </p>
    </div>
</div>

{% endblock %}
