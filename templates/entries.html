<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Track</title>
</head>
<body>
    {% for entry in entries %}
        {{ entry.entry_type_name}}<br>
        {{ entry.date }}<br>
        {{ entry.book_name }}<br>
        {{ entry.book_level }}<br>
        {{ entry.fiction }}<br>
        {{ entry.pages_read }}<br>
        {{ entry.comments }}<br>
    {% endfor %}
</body>
</html>
