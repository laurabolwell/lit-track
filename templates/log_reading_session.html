{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log a Reading Session</h3>

<div class="row card-panel pink">
    <form class="col s12" method="POST" action="{{ url_for('log_reading_session') }}">
        <!-- student name selector -->
        <div class="row">
            <div class="input-field col s12 m8">
                <i class="fa-solid fa-user white-text prefix"></i>
                <select id="student" name="student" class="validate" required>
                    <option value="" disabled selected>Select Student</option>
                    {% for pupil in students %}
                    <option value="{{ pupil._id }}">{{ pupil.fname | capitalize }} {{ pupil.lname | capitalize }}
                    </option>
                    {% endfor %}
                </select>
                <label for="student" class="white-text">Student</label>
            </div>
            <div class="input-field col s12 m4">
                <i class="fa-solid fa-calendar-days white-text prefix"></i>
                <input id="date" name="date" type="text" class="datepicker validate" required>
                <label for="date" class="white-text">Date</label>
            </div>
        </div>
        <div class="row">
            <!-- book title-->
            <div class="input-field col s12 m8">
                <i class="fa-solid fa-book white-text prefix"></i>
                <input id="title" name="title" minlength="2" maxlength="30" type="text" class="validate" required>
                <label for="title" class="white-text">Book Title</label>
            </div>
            <!-- book level selector-->
            <div class="input-field col s12 m4">
                <i class="fa-solid fa-book-open white-text prefix"></i>
                <select id="book_level" name="book_level" class="validate" required>
                    <option value="" disabled selected>Select Book Level</option>
                    {% for i in range(1, 31) %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                    <option value="Free">30+</option>
                </select>
                <label for="book_level" class="white-text">Reading Level</label>
            </div>
        </div>
        <!-- comments -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-comment white-text prefix"></i>
                <textarea id="comment" name="comment" class="materialize-textarea"></textarea>
                <label for="comment" class="white-text">Comment</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large white pink-text">Log Reading Session<i
                        class="fa-solid fa-plus-square right"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
