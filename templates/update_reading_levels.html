{% extends "base.html" %}
{% block content %}

<h2 class="center-align pink-text ">Update All Reading Levels</h2>

<div class="row card-panel pink">
    <form class="col s12" method="POST" action="{{ url_for('update_reading_levels', username=session['user']) }}">
        <!-- student first and last names-->
        <div class="row">
            {% for student in students %}
            <div class="input-field col s6">
                <span>{{ student.fname | capitalize }} {{ student.lname | capitalize }}</span>
            </div>
            <!-- current reading level selector-->
            <div class="input-field col s6">
                <select id="reading_level" name="reading_level" class="validate" required>
                    <option value="" disabled>Select Current Reading Level</option>
                    {% for i in range(1, 31) %}
                        {% if student.reading_level == i | string %}
                            <option value="{{i}}" selected>{{i}}</option>
                        {% else %}
                            <option value="{{i}}">{{i}}</option>
                        {% endif %}
                    {% endfor %}
                    {% if student.reading_level == "Free" %}
                    <option value="Free Reader" selected>Free Reader</option>
                    {% else %}
                    <option value="Free Reader">Free Reader</option>
                    {% endif %}
                </select>
                <label for="reading_level" class="white-text">Reading Level</label>
            </div>
            {% endfor %}
        </div>
        
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large white pink-text">Edit Student <i
                        class="fa-solid fa-edit right"></i></button>
                        <a href="{{ url_for('my_students', username=session['user']) }}" class="btn-large white pink-text">Cancel <i class="fa-solid fa-times-circle right"></i></a>
            </div>
        </div>
    </form>
</div>


{% endblock %}
