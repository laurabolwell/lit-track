{% extends "base.html" %}
{% block content %}

<h2 class="center-align pink-text ">Add Student</h2>

<div class="row card-panel pink">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s6">
                <i class="fa-solid fa-user-circle white-text prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix" class="white-text">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone" class="white-text">Last Name</label>
            </div>
        </div>
    </form>
</div>


{% endblock %}
