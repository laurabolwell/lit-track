{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel dark-mauve white-text">
            <h2 class="uppercase">Enter the World of Digital Reading Records</h2>
            <h3>Tracking Triumphs, One Story at a Time</h3>
            <a href="{{ url_for('about_us')}}" class="btn aero plum-text filled">
                Find out more <i class="fa-solid fa-circle-info"></i>
              </a>
            <hr>
            <h3 class="center-align">Log In</h3>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-plus prefix white-text"></i>
                    <input id="username" name="username" type="text" class="validate dark-mauve" placeholder=" " required>
                    <label for="username" class="white-text">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-lock prefix white-text"></i>
                    <input id="password" name="password" type="password" class="validate dark-mauve" placeholder=" " required>
                    <label for="password" class="white-text">Password</label>
                </div>
            </div>
            <!-- login button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large white plum-text">
                    Log In <i class="fa-solid fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Link to registration page -->
<div class="row">
    <div class="col s12 center-align">
        <div class="btn outlined aero plum-text">
                Don't have an account? <a href="{{ url_for('register') }}" class="white-text">Register Here</a>
        </div>
    </div>
</div>

{% endblock %}
